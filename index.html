<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Login Dark/Light Mode</title>
</head>
<body>   
    <main id="container">
        <form id="login_form">
            
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            
            <div id="social_media">
                
                <a href="https://github.com/Jhonata0101" target="_blank">
                    <img src="assets/imgs/icons8-facebook-novo-48.png" alt="icone github">
                </a>

                
                <a href="https://www.instagram.com/jhonata_j23/" target="_blank">
                    <img src="assets/imgs/icons8-instagram-48.png" alt="icone instagram">
                </a>
                
                
                <a href="https://www.linkedin.com/in/jhonata-mateus-%F0%9F%91%A8%F0%9F%8F%BD%E2%80%8D%F0%9F%92%BB-559621275/" target="_blank">
                    <img src="assets/imgs/icons8-linkedin-48.png" alt="logo linkedin">
                </a>
            </div>

            
            <div id="inputs">
                
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" class="inputs required">
                        </div>
                    </label>
                </div>
                
                
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" class="inputs required">
                        </div>
                    </label>
                </div>
                
                
                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password" class="inputs required">
                        </div>
                    </label>
                    
                    
                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
            </div>

            
            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>

    
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
